<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="container">
    <div class="left">
        <div class="banner">
            <img src="./images/background.avif" alt="Background nature image" id="background">
            <div class="logo"></div>
            <span class="title"></span>
        </div>
        <div class="left-footer"></div>

    </div>
    <div class="right">
        <div class="header">
            <p class="title-case">
                This is not a real online service! You
                know you need something like this in your
                life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p class="title-case">
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="body">
            <form action="./" method="post">
                <legend class="title-case">Let's do this!</legend>
                <fieldset>
                    <div class="holder">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Thor">
                    </div>

                    <div class="holder">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Odinsson">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="holder">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="holder">
                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" id="phone_num" name="phone_num">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="holder">
                        <label for="pword">PASSWORD</label>
                        <input type="password" id="pword" name="pword" minlength="8" required>
                    </div>

                    <div class="holder">
                        <label for="pword_conf">CONFIRM PASSWORD</label>
                        <input type="password" id="pword_conf" name="pword_conf" minlength="8" required>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="right-footer">
            <button type="submit">Create Account</button>
            <span class="signup">Already have an account? <a href="./">Log in</a></span>
        </div>
    </div>
</div>


</body>
</html>
